<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de connexion</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/connexion.css">

</head>
<body>
    <main class="container">
    <header class="header__container">
    <img class="header-logo hidden-logo" src="../assets/bike-logo.svg" alt="bike_logo" height="200px" width="200px"/>
        <h1 class="header__container__title">BikeEnd</h1>
        <h2 class="tagline hidden">Le planificateur des week-ends qui font du bien à la tête et à la planète !</h2>
    </header>
    <div class="container__connect">
        <h2 class="container__connect__title">Connexion</h2>
        <form class="container__connect__form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Mot de passe">
        <button type="submit" class="container__connect__form-btn">Valider</button>
        </form>
        <p class="container__connect__forgotPassword">Mot de passe oublié ?</p>
    </div>
    <footer class="container__footer">
        <a class="footer__content">Qui sommes-nous ?</a>
        <a class="footer__content">Mentions Légales</a>
    </footer>
</main>
</body>
</html>
